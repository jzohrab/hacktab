<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Hacktab</title>
    <script src='./index.js'></script>
  </head>
  <body>
    <p>Hacktab</p>

    <button type="button" onclick="startRecord(); return true;">Start recording</button>
    <button type="button" onclick="printRecord(); return true;">Print all notes</button>

    <div class="rawnote">Current note: <span></span></div>

    <div class="recorded">
      <p>All notes recorded:</p>
      <span />
    </div>
  </body>
