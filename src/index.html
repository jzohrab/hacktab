<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Hacktab</title>
    <script src='./index.js'></script>
  </head>
  <body>
    <p>Hacktab</p>

    <div id="controls-start-stop">
      <button type="button" onclick="startRecord(); return true;">Start</button>
    </div>

    <div class="rawnote">Current note: <span></span></div>

    <div id="controls-render">
      <button type="button" onclick="printRecord(); return true;">Print</button>
    </div>

    <div class="recorded">
      <p>Recorded notes:</p>
      <span />
    </div>

    <div class="tab" style="font-family: courier;">
      <span>
--<br />
--<br />
-- Click Start and start playing (single note at a time)<br />
-- This area will update with the tab<br />
--<br />
--<br />
      </span>
    </div>
  </body>
</html>
